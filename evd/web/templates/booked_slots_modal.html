  <!-- Modal -->
  <div class="modal fade" id="booked_slots_modal" role="dialog">
    <div class="">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Your Booked Slots</h4>
        </div>
        <div class="modal-body">
          {% for entry in slot_details %}
            <p> <span style='color:#FF6965;font-weight:bold;'>Slot {{forloop.counter}} :
            </span> {{entry.1}}{{entry.2}}to {{entry.3}} ( School : {{entry.0}} )</p>
          {% endfor %}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
